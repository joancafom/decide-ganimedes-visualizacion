{% load i18n static %}

{% block content %}
    <h1>{{ voting.id }} - {{ voting.name }}</h1>

        <h2>{% trans 'Results: ' %}</h2>
        <ul>
            {% for option in voting.postproc %}
                <li>{{option.option}}: {{option.postproc}} <span>({{option.votes}})</span></li>
            {% endfor %}
        </ul>

{% endblock %}
